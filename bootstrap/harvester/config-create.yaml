scheme_version: 1

# Harvester CREATE mode configuration for anvil (Dell R610)
# This establishes a new single-node Harvester cluster

os:
  hostname: anvil
  # Password hash for 'harvester' - same as Ubuntu setup
  password: "$6$6cUHnjJ1JvrwzVVL$9qXzyIVh1CgCIaLkSyadZ2gJeiofWZ0rAVUoPWQQPMMFW31Y2dmXToe3jzG3wZPnXh3gvv3EGZGxXh/mcvS.S1"
  ssh_authorized_keys:
    - ssh-rsa  kevin
    - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIND/fC/qBE102c4RLsxdto+62Zaq4KdlqSQwpuWR9wcC ubuntu@metal-foundry-control
  dns_nameservers:
    - 8.8.8.8
    - 8.8.4.4
  ntp_servers:
    - time.google.com
    - time.cloudflare.com

install:
  mode: create
  # Dell R610 has single disk
  device: /dev/sda
  # Management network interface - Dell R610 uses eno1
  management_interface:
    interfaces:
      - name: eno1
        hwAddr: "00:21:9b:a1:dc:c0"
    method: static
    ip: 108.181.38.87
    subnet_mask: 255.255.255.224
    gateway: 108.181.38.65
    mtu: 1500
  # VIP for Harvester API (use same IP for single-node)
  vip: 108.181.38.87
  vip_mode: static
  # Force MBR/BIOS install (Dell R610 is BIOS-only)
  force_mbr: true
  force_efi: false

# Cluster token for joining nodes later
token: harvester-colo-cluster
