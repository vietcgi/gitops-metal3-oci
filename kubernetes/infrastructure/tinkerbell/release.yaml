---
apiVersion: v1
kind: Namespace
metadata:
  name: tinkerbell
---
# Tinkerbell Helm Release (unified chart)
#
# The modern Tinkerbell chart bundles all components into a single deployment:
# - Smee (DHCP/PXE/HTTP boot server)
# - Tink Server & Controller (workflow engine)
# - Rufio (BMC controller)
# - Tootles (metadata service)
# - Secondstar (SSH provisioning)
#
# Chart source: oci://ghcr.io/tinkerbell/charts/tinkerbell
#
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tinkerbell
  namespace: tinkerbell
spec:
  interval: 1h
  chart:
    spec:
      chart: tinkerbell
      version: "v0.21.0"
      sourceRef:
        kind: HelmRepository
        name: tinkerbell
        namespace: flux-system
  values:
    # Required: Pod CIDR for trusted proxies (K3s default)
    trustedProxies: "10.42.0.0/16"

    # HookOS artifacts served via ingress
    artifactsFileServer: "https://tinkerbell.qualityspace.com"

    deployment:
      replicas: 1
      hostNetwork: false
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 256Mi

      envs:
        globals:
          backend: "kube"
          enableCRDMigrations: true
          enableRufioController: false  # No BMC in cloud
          enableSecondstar: true        # SSH provisioning
          enableSmee: true              # DHCP/PXE server
          enableTootles: true           # Metadata service
          enableTinkServer: true
          enableTinkController: true
          logLevel: 0

        smee:
          # HTTP-only mode for cloud environments (no local DHCP broadcast)
          dhcpEnabled: false
          ipxeHttpScriptEnabled: true
          ipxeHttpBinaryEnabled: true
          tftpServerEnabled: false
          syslogEnabled: false
          isoEnabled: true

    # Service configuration (ClusterIP - traffic goes through ingress)
    service:
      enabled: true
      type: ClusterIP

    # Hook files (HookOS artifacts)
    hookFiles:
      enabled: true
      download:
        enabled: true
        url: "https://github.com/tinkerbell/hook/releases/download/v0.11.1"

    # HookOS service (ClusterIP - traffic goes through ingress)
    optional:
      hookos:
        service:
          type: ClusterIP
---
# Ingress for Tinkerbell HTTP endpoints (iPXE boot)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tinkerbell
  namespace: tinkerbell
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.cilium.io/loadbalancer-mode: shared
spec:
  ingressClassName: cilium
  rules:
    - host: tinkerbell.qualityspace.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tinkerbell
                port:
                  number: 7171
  tls:
    - hosts:
        - tinkerbell.qualityspace.com
      secretName: tinkerbell-tls
---
# Ingress for HookOS artifacts
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hookos
  namespace: tinkerbell
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.cilium.io/loadbalancer-mode: shared
spec:
  ingressClassName: cilium
  rules:
    - host: tinkerbell.qualityspace.com
      http:
        paths:
          - path: /hook
            pathType: Prefix
            backend:
              service:
                name: hookos
                port:
                  number: 7173
  tls:
    - hosts:
        - tinkerbell.qualityspace.com
      secretName: tinkerbell-tls
