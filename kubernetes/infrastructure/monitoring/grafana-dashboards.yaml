apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  hardware-provisioning.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Hardware Provisioning",
        "tags": ["metal3", "ironic", "bare-metal", "provisioning"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "BareMetalHosts Total",
            "type": "stat",
            "targets": [
              {
                "expr": "count(baremetal_operator_host_info)",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {
                      "color": "green",
                      "value": null
                    }
                  ]
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Provisioning State",
            "type": "timeseries",
            "targets": [
              {
                "expr": "count by (provisioning_state) (baremetal_operator_host_info)",
                "legendFormat": "{{provisioning_state}}",
                "refId": "A"
              }
            ]
          },
          {
            "id": 3,
            "title": "Hosts by Status",
            "type": "piechart",
            "targets": [
              {
                "expr": "count by (operational_status) (baremetal_operator_host_info)",
                "legendFormat": "{{operational_status}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                }
              }
            }
          },
          {
            "id": 4,
            "title": "Ironic API Requests",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(ironic_api_requests_total[5m])",
                "legendFormat": "{{method}} {{status}}",
                "refId": "A"
              }
            ]
          }
        ]
      }
    }