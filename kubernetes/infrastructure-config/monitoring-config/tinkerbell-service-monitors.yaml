# ServiceMonitor for Tinkerbell unified service
# The new Tinkerbell chart deploys all components in a single pod
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: tinkerbell
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tinkerbell
  namespaceSelector:
    matchNames:
      - tink-system
  endpoints:
    - port: httpSmee
      interval: 30s
      path: /metrics
